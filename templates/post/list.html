{% extends 'base.html' %}

{%  block content %}
{% include "message.html" %}

<section class="content">
    <div class="row">
      <div class="col-md-12">
        <div class="card-body">
            <div class="row">
                <table class="table table-striped col-md-9 table_body">
                    <tr>
                        <th scope="row" width="200">Post Name</th>
                        <th scope="row"width="200">Description</th>
                        <th scope="row"width="150">Action</th>
                    </tr>
                    <tbody>
                    {% for post in posts %}
                        <tr>
                            <td class="post_link">
                                <a href="{% url 'view' pk=post.id %}">
                                    {{post.title}}
                                </a>    
                            </td>
                            <td class="post_link">
                                <a href="{% url 'view' pk=post.id %}">
                                    {{post.description|truncatewords:20 }}
                                </a>
                            </td>
                            <td>
                                {% if user.id == post.user.id %}
                                <a class="btn btn-success btn-xs" href="{% url 'edit' pk=post.id %}">
                                    <i class="fa fa-edit"></i>
                                    edit
                                </a>
                                <a class="btn btn-danger btn-xs" href="{% url 'delete' pk=post.id %}">
                                    <i class="fa fa-eye"></i>
                                    Delete
                                </a>
                                {% endif %}
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
  <!-- /.card-body -->
    </div>
<!-- /.card -->
</section>
{% endblock %}
