{% extends 'base.html' %}

{%  block content %}

<div class="main_body">

<form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
    <div class="container">
      <h1 align="center">Change Password</h1>
      <hr>
  
      <label for="first_name"><b>Old Password</b></label>
      {{form.old_password}}
      {{form.old_password.errors}}

      <label for="last_name"><b>New Password</b></label>
      {{form.new_password1}}
      {{form.new_password1.errors}}

      <label for="email"><b>Confirm Password</b></label>
      {{form.new_password2}}
      {{form.new_password2.errors}}

      <hr>
      <button type="submit" class="registerbtn">Change</button>
    </div>
  </form>
</div>

{% endblock %}
